<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Song List
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="createPage">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let song of songList | async" (click)="detail(song)">
      <ion-card-header>
        {{ song.songName }}
      </ion-card-header>
      <ion-card-content>
        Artist Name: {{ song.artistName }}
      </ion-card-content>
    </ion-card>
</ion-content>
